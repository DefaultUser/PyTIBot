<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title t:render="title"/>
    <link href="/assets/pytibot.css" rel="stylesheet"/>
</head>
<body>
    <div id="container">
        <header t:render="header"/>
        <div id="main">
            <form method="PUT" id="MyForm">
                <input name="q" id="SearchTerm"/>

                <button>Search</button>
            </form>
            <a href="..">Back to log page</a>

            <p id="txtblock"><ul>
                <t:transparent t:render="search_item" />
            </ul></p>
        </div>
        <footer t:render="footer"/>
    </div>
</body>
</html>
