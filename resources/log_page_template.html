<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title t:render="title" />
    <link href="/pytibot.css" rel="stylesheet"/>
</head>
<body>
    <div id="container">
        <header t:render="header" />
        <div id="main">
            <form method="PUT" id="MyForm" action="#">
                <input name="date" type="date" id="DatePicker" t:render="date_input"><t:attr name="value"><t:slot name="date"/></t:attr></input>

                <select name="level" id="LevelPicker">
                    <option value="10">ALL</option>
                    <option value="11">MOST</option>
                    <option value="16">IMPORTANT</option>
                </select>

                <button>Show log</button>
            </form>
            <!-- Needed because HTML is bad -->
            <script t:render="levelPicker_setter">  </script>

            <a t:render="search_link"><t:attr name="href"><t:slot name="channel"/>/search</t:attr>Search</a>

            <p id="txtblock"><table>
                <tr t:render="log_row" />
            </table></p>
        </div>
        <footer t:render="footer"/>
    </div>
</body>
</html>
