<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <style>
        td {{
            text-align: left;
        }}
        table td.user {{
            text-align: right;
        }}
        table td tr {{
            padding: 15px;
        }}
    </style>
    <title>{title}</title>
    <link href="pytibot.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="modernizr-custom-3.3.1.min.js"></script>
    <script>
        $(function() {{
            if (!Modernizr.inputtypes['date']) {{
                $('input[type=date]').datepicker({{
                    dateFormat: 'yy-mm-dd'
                }});
            }}
        }});
    </script>
</head>
<body>
    {header}
    <form method="PUT" style="width:50%" id="MyForm">
        <input name="date" type="date" id="DatePicker">

        <select name="level" id="LevelPicker">
            <option value=10>ALL</option>
            <option value=11>MOST</option>
            <option value=16 selected>IMPORTANT</option>
        </select>

        <button>Show log</button>
    </form>

    <form action="{channel}/search" method="submit">
        <input name="q">
        <button>Search</button>
    </form>

    <p id="txtblock">{log_data}</p>
    {footer}
</body>
</html>
