<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>{title}</title>
    <link href="/pytibot.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/modernizr-custom-3.3.1.min.js"></script>
    <script>
        $(function() {{
            if (!Modernizr.inputtypes['date']) {{
                $('input[type=date]').datepicker({{
                    dateFormat: 'yy-mm-dd'
                }});
            }}
        }});
    </script>
</head>
<body>
    <div id="container">
        {header}
        <div id="main">
            <form method="PUT" id="MyForm">
                <input name="date" type="date" id="DatePicker" value="{date}">

                <select name="level" id="LevelPicker">
                    <option value=10>ALL</option>
                    <option value=11>MOST</option>
                    <option value=16>IMPORTANT</option>
                </select>

                <button>Show log</button>
            </form>
            <script>
            $(function() {{
                $("#LevelPicker").val({Level});
            }});
            </script>

            <a href='/{channel}/search'>Search</a>

            <p id="txtblock">{log_data}</p>
        </div>
        {footer}
    </div>
</body>
</html>
